      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1001.105-1</span> Publication and code arrangement.</h1>
      <div class="body conbody">
         <p class="p P">The DTAR and its subsequent changes will be published in the Federal Register and codified in the Code of Federal Regulations (CFR). The DTAR will be issued as 48 CFR Chapter 10.


</p>
